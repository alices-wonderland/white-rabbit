version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/community/stephenh-ts-proto
    out: src-electron/proto/gen
    opt:
      - outputServices=grpc-js
      - esModuleInterop=true
      - removeEnumPrefix=true
      - useDate=string
inputs:
  - directory: packages/endpoint-grpc/proto
