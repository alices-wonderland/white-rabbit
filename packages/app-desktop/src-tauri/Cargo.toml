[package]
name = "endpoint-desktop"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0-beta.14", features = [] }

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
backend-core = { path = "../../backend-core" }
dotenv = "0.15"
env_logger = "0.11"
futures = "0.3"
log = "0.4"
paste = "1.0"
sea-orm = { version = "0.12", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri = { version = "2.0.0-beta.18", features = [] }
tauri-plugin-clipboard-manager = "2.1.0-beta.2"
tauri-plugin-dialog = "2.0.0-beta.7"
tauri-plugin-fs = "2.0.0-beta.7"
tauri-plugin-http = "2.0.0-beta.7"
tauri-plugin-notification = "2.0.0-beta.5"
tauri-plugin-os = "2.0.0-beta.4"
tauri-plugin-process = "2.0.0-beta.4"
tauri-plugin-shell = "2.0.0-beta.4"
tokio = { version = "1.37", features = ["rt", "macros"] }
uuid = { version = "1.8", features = ["serde", "macro-diagnostics"] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[dev-dependencies]
migration = { path = "../../migration" }
test-suite = { path = "../../test-suite" }

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-global-shortcut = "2.0.0-beta.4"
