[package]
name = "endpoint-graphql"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.64"
backend-shared = { path = "../backend-shared" }
dotenv = "0.15.0"
env_logger = "0.9.0"
log = "0.4.17"
sea-orm = { version = "0.9.2", features = [ "sqlx-postgres", "runtime-tokio-rustls", "macros" ] }
tokio = { version = "1.21.0", features = ["rt", "macros"] }
